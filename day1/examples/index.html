<!doctype html>
<html lang="en">

      <section class="branding">
        <span class="logo">First Wish</span>

      <!-- end branding -->
      <!-- start profile -->t

      <section class="profile">

      <!-- end profile -->
      <ul id="primary-nav">

          <img src="" alt="" class="left icon">

          <div class="clear"></div>
        </li>
        <li class="list--item">
          <img src="" alt="" class="left icon">
          <span >Logout</span>
          <div class="clear"></div>
        </li>
      </ul>

    </aside>
    <div id="primary-content" class="right grid-1-2">
      <header>
        <h1 class="left">Welcome to my First Wish</h1>
        <a class="right" href="#">
